<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KinoGcal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        #status {
            margin: 10px 0;
            padding: 8px;
            color: #d63031;
        }

        input,
        button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        button {
            background-color: #0984e3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #74b9ff;
        }
    </style>
</head>

<body>
    <h1>KinoGcal</h1>
    <div id="status">Status: Disconnected</div>
    <input type="text" id="targetName" value="fake.dev">
    <button onclick="connect()">Connect</button>

    <script>
        const statusDiv = document.getElementById('status');
        const targetInput = document.getElementById('targetName');

        function updateStatus(connected) {
            statusDiv.textContent = `Status: ${connected ? 'Connected' : 'Disconnected'}`;
            statusDiv.style.color = connected ? '#2ecc71' : '#d63031'; // Green if connected, red if not
        }

        function pollStatus() {
            fetch(`/client:ratatouille:template.os/status`)
                .then(response => response.json())
                .then(data => {
                    // Check if the google_token is present and not empty
                    if (data.State && data.State.state && data.State.state.google_token) {
                        updateStatus(true);
                    } else {
                        updateStatus(false);
                        setTimeout(pollStatus, 5000); // Poll every 5 seconds if not connected
                    }
                })
                .catch(error => {
                    console.error('Error polling status:', error);
                    updateStatus(false);
                    setTimeout(pollStatus, 5000);
                });
        }

        function connect() {
            const postData = {
                target: targetInput.value
            };

            fetch(`/client:ratatouille:template.os/generate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.Url && data.Url.url) {  // Access the nested URL object
                        window.open(data.Url.url, '_blank');  // Use the nested URL for opening a new tab
                        pollStatus();
                    } else {
                        throw new Error('URL not received in the expected format');
                    }
                })
                .catch(error => console.error('Error connecting:', error));
        }
        pollStatus(); // Initial status check
    </script>
</body>

</html>
